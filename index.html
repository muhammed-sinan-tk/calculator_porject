<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcaltor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="number">
        <div class="calcaltor">
            <div>
                <input type="text" id="screens" placeholder="0" disabled />
            </div>
            <br>
            <div>
                <button class="n" onclick="allClear()">AC</button>
                <button class="n" onclick="del()">DEL</button>
               <button class="m" onclick="input('%')">%</button>
                <button class="m" onclick="input('/')">/</button>
            </div>
            <div>
                <button onclick="input('7')">7</button>
                <button onclick="input('8')">8</button>
                <button onclick="input('9')">9</button>
                <button class="m" onclick="input('*')">*</button>
            </div>
            <div>
                <button onclick="input('4')">4</button>
                <button onclick="input('5')">5</button>
                <button onclick="input('6')">6</button>
                <button class="m" onclick="input('-')">-</button>
            </div>
            <div>
                <button onclick="input('1')">1</button>
                <button onclick="input('2')">2</button>
                <button onclick="input('3')">3</button>
                <button class="m" onclick="input('+')">+</button>
            </div>
            <div>
                <button onclick="input('00')">00</button>
                <button onclick="input('0')">0</button>
                <button class="m" onclick="input('.')">.</button>
                <button class="hi" onclick="calc()">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    var scrn = document.getElementById("screens");

    function input(x) {
        scrn.value = scrn.value + x;
    }

    function allClear() {
        scrn.value = " ";
    }

    function del() {
        scrn.value = scrn.value.slice(0, -1);
    }

    function calc() {
        try {
            scrn.value = eval(scrn.value);
        } catch {
            scrn.value = "Error";
        }
    }

</script>

</html>
